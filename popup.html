<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PMT Sidebar Blocker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>PMT Sidebar Blocker</h1>
    
    <div class="stat-box">
      <span class="label">Ads Blocked:</span>
      <span id="blockCount" class="count">0</span>
    </div>
    
    <div class="toggle-container">
      <span class="toggle-label">Enable Blocking:</span>
      <label class="switch">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider round"></span>
      </label>
    </div>
    
    <div class="status-message" id="statusMessage">
      <span id="statusIcon">âœ“</span> 
      <span id="statusText">Blocking enabled</span>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
